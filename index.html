<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="src/index.js"></script>
        <script type="text/javascript" src="src/game.js"></script>
    </head>
    <body>

        <div class="game-container">

            <form id="create-game-form" style="">
              <h3>Create a Game</h3>
          
              <input id='input-title' type="text" name="title" value="" placeholder="Enter game name..." class="input-text">
              <br><br>
              <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Enter game description..."></textarea>
              <br><br>
              <input id='input-url' type="text" name="image" value="" placeholder="Paste game image URL..." class="input-text">
              <br><br>
          
              <select id="genres" name="genres">
                <option value="1">Action</option>
                <option value="2">Action-adventure</option>
                <option value="3">Adventure</option>
                <option value="4">RPG</option>
                <option value="5">Simulation</option>
                <option value="6">Strategy</option>
                <option value="7">Sports</option>
                <option value="8">Puzzle</option>
              </select>
              <br><br>
          
              <input id= 'create-button' type="submit" name="submit" value="Create New Game" class="submit">
            </form>
          
          </div>

      <br><br>

          <div id="game-container"></div>

    </body>
</html>
